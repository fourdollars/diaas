<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>d-i as a service</title>
<style>
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}
#preseed {
  height: 95vh;
  width: 50%;
  float: left;
  resize: none;
}
#late_command {
  height: 95vh;
  width: 50%;
  float: right;
  resize: none;
}
</style>
  </head>
  <body>
    <form method="post" id="form">
      <center>
        IP: {{ ip }}, Codename:
        <select name="codename">
          <option value="all" default>all</option>
          <option value="sid">sid</option>
          <option value="buster">buster</option>
          <option value="stretch">stretch</option>
          <option value="jessie">jessie</option>
          <option value="wheezy">wheezy</option>
          <option value="squeeze">squeeze</option>
          <option value="artful">artful</option>
          <option value="zesty">zesty</option>
          <option value="xenial">xenial</option>
          <option value="trusty">trusty</option>
          <option value="precise">precise</option>
        </select>
        <button type="submit" value="Save">Save</button>
      </center>
      <textarea type="textarea" name="preseed" id="preseed">{{ preseed }}</textarea>
      <textarea type="textarea" name="late_command" id="late_command">{{ late_command }}</textarea>
      <center>Source Code: <a href="https://github.com/fourdollars/diaas">https://github.com/fourdollars/diaas</a></center>
    </form>
  </body>
</html>
